<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopAIFake - –ì–æ–ª–æ—Å–æ–≤–æ–π –∞–≥–µ–Ω—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    
    h1 { 
      color: #667eea;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    button { 
      width: 100%;
      padding: 15px 20px; 
      font-size: 18px; 
      cursor: pointer; 
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    #status { 
      margin: 20px 0; 
      padding: 15px; 
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .status-label {
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }
    
    #audio-container {
      margin-top: 20px;
    }
    
    #audio-container audio { 
      display: block; 
      margin: 10px 0; 
      width: 100%;
      border-radius: 10px;
    }
    
    .error {
      background: #fee;
      border-left-color: #f44;
      color: #c00;
    }
    
    .success {
      background: #efe;
      border-left-color: #4a4;
      color: #060;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .mic-icon {
      font-size: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è StopAIFake</h1>
    <div class="subtitle">–ì–æ–ª–æ—Å–æ–≤–æ–π –∞–≥–µ–Ω—Ç –Ω–∞ –±–∞–∑–µ LiveKit</div>
    
    <button id="start-btn">
      <span class="mic-icon">üé§</span>
      –ù–∞—á–∞—Ç—å —Ä–∞–∑–≥–æ–≤–æ—Ä
    </button>
    
    <div id="status">
      <div class="status-label">–°—Ç–∞—Ç—É—Å:</div>
      <div id="status-text">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –Ω–∞—á–∞–ª–∞</div>
    </div>
    
    <div id="audio-container"></div>
  </div>
  
  <script type="module">
    import { Room, RoomEvent } from 'https://cdn.jsdelivr.net/npm/livekit-client@2.0.0/+esm';
    
    const statusEl = document.getElementById('status');
    const statusTextEl = document.getElementById('status-text');
    const startBtn = document.getElementById('start-btn');
    
    function updateStatus(text, type = 'info') {
      statusTextEl.innerHTML = text;
      statusEl.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
    }
    
    function showLoading(text) {
      updateStatus(`<span class="loading"></span>${text}`);
    }
    
    async function start() {
      try {
        const roomName = "StopAIFake";
        const serverUrl = "https://liveki-tserver.vercel.app";
        
        // 1. –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≥–µ–Ω—Ç–∞
        showLoading("–ó–∞–ø—É—Å–∫ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –∞–≥–µ–Ω—Ç–∞...");
        const agentResp = await fetch(`${serverUrl}/api/start-agent?room=${roomName}`, { 
          method: "POST" 
        });
        
        if (!agentResp.ok) {
          const errorData = await agentResp.json();
          throw new Error(errorData.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∞–≥–µ–Ω—Ç–∞');
        }
        
        const agentData = await agentResp.json();
        console.log('Agent started:', agentData);
        
        // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∞–≥–µ–Ω—Ç–∞
        showLoading("–ê–≥–µ–Ω—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è...");
        await new Promise(resolve => setTimeout(resolve, 3000));
        
        // 2. –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω –¥–ª—è –∫–ª–∏–µ–Ω—Ç–∞
        showLoading("–ü–æ–ª—É—á–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–æ–º–Ω–∞—Ç–µ...");
        const tokenResp = await fetch(`${serverUrl}/api/token?room=${roomName}`, { 
          method: "POST" 
        });
        
        if (!tokenResp.ok) {
          const errorData = await tokenResp.json();
          throw new Error(errorData.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω');
        }
        
        const tokenData = await tokenResp.json();
        const token = tokenData.token;
        
        const wsUrl = "wss://stopaifake-07gwd6vp.livekit.cloud";
        
        // 3. –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ
        showLoading("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ...");
        const room = new Room();
        
        await room.connect(wsUrl, token);
        
        updateStatus("–ü–æ–¥–∫–ª—é—á–µ–Ω–æ! –ó–∞—Ö–≤–∞—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞...");
        
        // 4. –ó–∞—Ö–≤–∞—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        await room.localParticipant.setMicrophoneEnabled(true);
        
        updateStatus("‚úÖ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∞–∫—Ç–∏–≤–µ–Ω. –û–∂–∏–¥–∞–Ω–∏–µ –∞–≥–µ–Ω—Ç–∞...", 'success');
        
        // 5. –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è
        room.on(RoomEvent.TrackSubscribed, (track, publication, participant) => {
          console.log('Track subscribed:', track.kind, 'from', participant.identity);
          
          if (track.kind === 'audio') {
            const audioEl = track.attach();
            audioEl.autoplay = true;
            audioEl.playsInline = true;
            document.getElementById('audio-container').appendChild(audioEl);
            updateStatus(`ü§ñ –ê–≥–µ–Ω—Ç –≥–æ—Ç–æ–≤ –∫ –æ–±—â–µ–Ω–∏—é! (${participant.identity})`, 'success');
          }
        });
        
        room.on(RoomEvent.ParticipantConnected, participant => {
          console.log('Participant connected:', participant.identity);
          updateStatus(`üë§ –ü–æ–¥–∫–ª—é—á–∏–ª—Å—è: ${participant.identity}`);
        });
        
        room.on(RoomEvent.ParticipantDisconnected, participant => {
          console.log('Participant disconnected:', participant.identity);
          updateStatus(`üëã –û—Ç–∫–ª—é—á–∏–ª—Å—è: ${participant.identity}`);
        });
        
        room.on(RoomEvent.Disconnected, () => {
          console.log('Disconnected from room');
          updateStatus("‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç –∫–æ–º–Ω–∞—Ç—ã", 'error');
          startBtn.disabled = false;
          startBtn.innerHTML = '<span class="mic-icon">üé§</span>–ù–∞—á–∞—Ç—å —Ä–∞–∑–≥–æ–≤–æ—Ä';
        });
        
        room.on(RoomEvent.AudioPlaybackStatusChanged, () => {
          console.log('Audio playback status changed');
        });
        
      } catch (error) {
        console.error('Error:', error);
        updateStatus(`‚ùå –û–®–ò–ë–ö–ê: ${error.message}`, 'error');
        startBtn.disabled = false;
        startBtn.innerHTML = '<span class="mic-icon">üé§</span>–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
      }
    }
    
    // –ó–∞–ø—É—Å–∫ –ø–æ –∫–Ω–æ–ø–∫–µ
    startBtn.onclick = () => {
      start();
      startBtn.disabled = true;
      startBtn.innerHTML = '<span class="loading"></span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
    };
  </script>
</body>
</html>
